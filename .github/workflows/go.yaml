on:
  push:
    branches: [ "master" ]                                                                       
  pull_request:                                                                               
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.5'

    - name: Build and Test
      run: make e2e

